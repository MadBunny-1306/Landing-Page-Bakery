<html lang="en">
  <head>
    <title>Cakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assests/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
